    <div class="container">
      <div class="search-form">

        <p>
        <input type="radio" name="searchtype" value="geneid"/> gene identifier
        <input type="radio" name="searchtype" value="product"/> protein product names 
        <input type="radio" name="searchtype" value="genbank"/> Genbank accession
        <input type="radio" name="searchtype" value="chrloc"/> chromosomal location
        </p>
        <p><input type="text" name="form" size="40" maxsize="40"/></p>


        <p><input type="reset" value="Reset values"/></p>
        <p><input type="submit" value="Submit"/></p>
        <p><input type="submit" name="ReturnAll" value="Show All"/></p>
